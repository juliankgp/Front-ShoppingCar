<div class="container">
    <div *ngIf="empty" class="alert alert-danger d-flex align-items-center justify-content-center" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
            aria-label="Warning:">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        <div>
            No existen pedidos creados actualmente
        </div>
    </div>
    <div *ngIf="!empty">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-1">
            <div *ngFor="let item of items" class="col">

                <div id="cards" (click)="productSelect(item)" class="card">
                    <div class="hover-move">
                        <div class="text-center">
                            <div class="card-header mb-2">
                                <h3>{{item.nombre}}</h3>
                            </div>
                            <img id="img-cards" src="{{item.img}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <!-- <p class="card-text">{{item.descripcion}}.</p> -->
                            </div>
                            <div class="card-body">
                                <p class="card-text">${{item.precio}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
